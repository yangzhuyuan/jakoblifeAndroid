<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>服务协议</title>
	</head>
	<body>
		<h1></h1>
		<div id="content"></div>
	</body>
	<style type="text/css">
		h1{ 
			text-align: left;
		}
	</style>
	<script type="text/javascript">
		var xhr = new XMLHttpRequest();
		xhr.open("GET", "https://jakoblife.jakob-techs.com/prod-api/cms/article/get?articleId=1", true);
		xhr.setRequestHeader("Content-Type", "application/json");
		xhr.onreadystatechange = function() {

		  if (xhr.readyState == 4 && xhr.status == 200) {
		    var res = xhr.responseText;
		    res = JSON.parse(res);
		    console.log(res);
		    if(res.code==200){
		    	let data=res.data
				document.querySelector('h1').textContent = data.title;
				document.getElementById('content').innerHTML = data.content;
		    }
		  }

		};
		xhr.send();
	</script>
</html>
